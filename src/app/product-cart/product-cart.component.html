     <tr *ngIf="item">
          <td data-th="Product">
            <div class="row">
              <div class="col-sm-2 hidden-xs">
                <img
                  src="{{ item.product.img }}"
                  alt="..."
                  class="img-responsive"
                />
              </div>
              <div class="col-sm-10 d-none d-sm-block">
                <h4 class="nomargin">{{ item.product.name }}</h4>
              </div>
            </div>
          </td>
          <td data-th="Price">${{ item.product.price }}</td>
          
    <input type="number" [(ngModel)]="item.quantity" min="0" (ngModelChange)="modelChanged($event)"/>
          <!-- <td data-th="Quantity">
            <input type="number" class="form-control text-center" value="{{ item.quantity }}" />
          </td> -->
          <td data-th="Subtotal" class="text-center">${{ item.product.price*item.quantity }}</td>
          <td class="actions" data-th="">
            <button (click)="remove(item.product.id)" class="btn btn-sm">
              <i class="far fa-times-circle"></i>
            </button>
          </td>
        </tr>
